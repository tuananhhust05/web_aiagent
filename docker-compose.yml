version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: agentvoice_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: agentvoice
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - agentvoice_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentvoice_backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/agentvoice?authSource=admin
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGINS=https://4skale.com,https://4skale.com:3000
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - ./session_telegram:/app/session_telegram
    networks:
      - agentvoice_network

  # Frontend React + Vite (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentvoice_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=https://4skale.com
    depends_on:
      - backend
    networks:
      - agentvoice_network

volumes:
  mongodb_data:

networks:
  agentvoice_network:
    driver: bridge 