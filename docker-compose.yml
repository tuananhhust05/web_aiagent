version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: agentvoice_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: agentvoice
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - agentvoice_network

  # Weaviate Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.24.0
    container_name: agentvoice_weaviate
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      - QUERY_DEFAULTS_LIMIT=25
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=text2vec-openai,text2vec-cohere,text2vec-huggingface,ref2vec-centroid,generative-openai,qna-openai
      - CLUSTER_HOSTNAME=node1
    volumes:
      - weaviate_data:/var/lib/weaviate
    networks:
      - agentvoice_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentvoice_backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/agentvoice?authSource=admin
      - WEAVIATE_URL=http://weaviate:8080
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGINS=https://forskale.com,https://forskale.com:3000
    ports:
      - "8001:8000"
    depends_on:
      - mongodb
      - weaviate
    volumes:
      - ./backend:/app
      - /app/__pycache__
      - ./session_telegram:/app/session_telegram
    networks:
      - agentvoice_network

  # Frontend React + Vite (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentvoice_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=https://forskale.com
    depends_on:
      - backend
    networks:
      - agentvoice_network

volumes:
  mongodb_data:
  weaviate_data:

networks:
  agentvoice_network:
    driver: bridge 